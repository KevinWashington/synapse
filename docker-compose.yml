services:
  mongo:
    image: mongo:7.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./entrypoint-ollama.sh:/entrypoint-ollama.sh
    entrypoint: /entrypoint-ollama.sh
    restart: unless-stopped
    profiles:
      - ollama

  backend:
    build: ./synapse-backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/synapse
    env_file:
      - ./synapse-backend/.env
    restart: unless-stopped

  frontend:
    build: ./synapse
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo-data:
  ollama-data:
